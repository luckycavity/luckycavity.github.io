<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAWBOX</title>
    <style>
        * {box-sizing: border-box;}
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container {
            border: 1px solid #ccc;
            padding: 5px;
            max-width: 200px;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }


		#submission-form {
  		  margin: 20px 0;
  		  padding: 15px;
   		 border: 2px solid #ccc;
 		   border-radius: 5px;
  		  background-color: #f9f9f9;
			}

		#submission-form label {
		    display: block;
		    margin-top: 10px;
		    font-weight: bold;
		}
		
		#submission-form input {
		    width: 100%;
		    padding: 5px;
		    margin-top: 5px;
		    border: 1px solid #ddd;
		    border-radius: 3px;
		}
		
		#submission-form button {
		    margin-top: 15px;
		    padding: 10px 20px;
		    background-color: #4CAF50;
		    color: white;
		    border: none;
		    border-radius: 5px;
		    cursor: pointer;
		}

    </style>
</head>
<body>
    <h1>DRAWBOX</h1>
    <canvas id="drawboxcanvas" width="500" height="500"></canvas>
    <br>
    <div onclick="change_color(this)" style="background:red" class="stroke-color"></div>
    <div onclick="change_color(this)" style="background:blue" class="stroke-color"></div>
    
    <button onclick="Restore()">Undo</button>
    <button onclick="Clear()">Clear</button>
    
    <input type="color" oninput="stroke_color = this.value">
    <input type="range" min="1" max="100" oninput="stroke_width = this.value">
    
    <div id="submission-form">
    <h3>Submit Your Drawing</h3>
    
    <label for="artist-name">Your Name (required):</label>
    <input type="text" id="artist-name" required>
    
    <label for="artist-website">Your website (optional):</label>
    <input type="text" id="artist-website" placeholder="https://yoursite.com">
    
    <label for="spam-check">Spam bot blocker - Please enter the word "guestbook" below, lovely human. We don't think that the ðŸ¤–spam botsðŸ¤– will figure this out. Thank you!</label>
    <input type="text" id="spam-check" required>
    
    <button id="submit">Submit drawing</button>
</div>
    <p id="status"></p>

	
    <h1>Submitted Drawings â˜»</h1>
    <div id="gallery">Loading images...</div>
    
    
    <script src="drawbox.js"></script>

</body>
</html>
